app.name=weFactor
app.description=${app.name} description

# IDENTITY (ContextIdApplicationContextInitializer)
spring.application.name=weFactor

#logging.level.org.springframework.web: DEBUG
#logging.level.org.hibernate: ERROR
logging.level.* = DEBUG

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html


# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.tomcat.uri-encoding = UTF-8

spring.mvc.locale=en_UK
spring.mvc.date-format= dd/MM/yyyy

# INTERNATIONALIZATION (MessageSourceAutoConfiguration)
spring.messages.basename=messages
spring.messages.cacheSeconds=-1
spring.messages.encoding=UTF-8

#SSL
enableHTTPS = false
keystoreFile = V:\\git\\wefactor\\src\\main\\resources\\keystore.p12
keystorePass = mypassword
keystoreType = PKCS12
keystoreProvider = SunJSSE
keystoreAlias = tomcat

#SECURITY
allowSignup = false
allowSocialSignin = false
allowLDAP = false

#MAINTENANCE
maintenanceStartTime = 0
maintenanceEndTime = 0
maintenanceMapping = maintenance

registerAsAdmin = false
feedback_mail_link = mailto:admin@example.com?subject=This is my feedback