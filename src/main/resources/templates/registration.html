<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<body>
	<div class="container">


		<div class="omb_login">
			<h3 class="omb_authTitle">
				Sign Up or <a href="/signin">Login</a>
			</h3>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" th:action="@{/user/register}"
						method="post" th:object="${registerFormDataObject}">

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" th:field="*{username}"
								placeholder="Username"></input>
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="email" class="form-control" th:field="*{email}"
								placeholder="Email Address"></input>
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control"
								th:field="*{password}" placeholder="Password"></input>
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control"
								th:field="*{repeatPassword}" placeholder="Repeat Password"></input>
						</div>
						<span class="help-block"></span>

						<!-- Anzeige der servereitigen Fehler -->
								<div th:replace="layout :: validationerror">validation
								errors</div>



						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
							Up</button>
					</form>
				</div>
			</div>

		</div>



	</div>
</body>
</html>
