<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<body>
	<div class="page-container">

		<!-- top navbar -->
		<div th:replace="layout :: top-navbar">(navbar)</div>

		<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">

				<div th:replace="layout :: sidebar">(navbar)</div>

				<div class="col-xs-12 col-sm-9">
					<!-- content ############################################################################################################# -->
					<div class="col-xs-12">
						<div class="row">
							<span>Results</span>

							<button type="button" class="btn btn-default pull-right"
								data-toggle="collapse" data-target="#filter">
								<i class="fa fa-filter fa-fw"></i>
							</button>

						</div>

						<div id="filter" class="collapse row">
							<form role="form" th:action="@{/entries/user/0815/filtered}"
								method="post" th:object="${entriesFilterDataObject}">
								<div class="form-group">
									<label for="displayname">Language:</label> <input
										th:field="*{language}" type="text" class="form-control"
										id="language" placeholder="Language"></input> <span
										class="help-block hidden-xs">Select the language of the
										entries</span>
								</div>

								<div th:replace="layout :: validationerror">validation
									errors</div>


								<button type="submit" class="btn btn-primary">Filter</button>
								<button type="reset" class="btn btn-default">Clear</button>
							</form>
						</div>

					</div>



					<!-- content ############################################################################################################# -->
				</div>
			</div>
			<!--/.row-->
		</div>
		<!--/.container-->
	</div>
	<!--/.page-container-->
	<!-- script references -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
