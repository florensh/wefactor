					<!-- end filter -->

					<!-- start entries -->
					<div class="col">
						<div class="row" th:each="entry : ${entries}">
							<div class="col-xs-4 col-sm-2 col-lg-2">
							
							<!-- 
								<img
									src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png"

									 -->
									
							<img th:if="${entry.account.primaryProfile.imageUrl == null}"
								src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png"
								alt="" class="img-circle img-responsive"></img> 
								
							<img th:unless="${entry.account.primaryProfile.imageUrl == null}"
								th:src="${entry.account.primaryProfile.imageUrl}"
								alt="" class="img-circle img-responsive"></img>

							</div>
							<div class="col-xs-8 col-sm-8">
								<h5>
									<small>by&nbsp;</small><a
										th:href="@{/user/profile/details(id=${entry.account.primaryProfile.id})}"><span
										th:text="${entry.account.primaryProfile.name}">udo</span></a><small>&nbsp;created</small>
									<small style="color: black;" th:text="${beans.dateFormatter.format(entry.createdDate)}">10.11.2014</small>
								</h5>
								<kbd th:text="${entry.language}">language</kbd>
							</div>

							<div class="col-xs-8 col-sm-2">

								<span class="pull-right"> <a class="btn btn-primary btn-md"
									th:href="@{/entry/details(id=${entry.id})}" role="button"><i
										class="fa fa-file-text-o"></i></a> <a
									th:if="${entry.account.primaryProfile.id == currentUserProfile.id}"
									class="btn btn-info btn-md" th:href="@{/user/entry/edit(id=${entry.id})}" role="button"><i
										class="fa fa-edit"></i></a>
								</span>
								
							</div>
							<div class="col-xs-12 col-sm-8">
								<h3>
									<a th:href="@{/entry/details(id=${entry.id})}"><span
										th:text="${entry.name}">name</span></a>
								</h3>
							</div>
							<div class="col-xs-8 col-sm-2">
								
                                <span>
                                	<a>
                                    	<input id="input-id" type="number" class="rating" min="0" max="5" step="1" data-size="xs" disabled="true"></input>

                                </span>
                                
                            </div>
                            
							<div class="col-xs-12 col-sm-10">
								<h3>
									<small th:text="${entry.teaser}">description</small>
								</h3>
							</div>

							<div class="col-xs-12 col-sm-12">
								<hr></hr>
