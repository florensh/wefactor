<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<body>
	<div class="container">


		<div class="omb_login">
			<h3 class="omb_authTitle">
				Login or <a href="/signup">Sign up</a>
			</h3>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" th:action="@{/login/authenticate}"
						method="post">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="username"
								placeholder="username"></input>
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="password"
								placeholder="Password"></input>
						</div>
						<span class="help-block"></span>
						<div
							th:if="${(param.error != null) and (param.error[0] == 'bad_credentials')}"
							class="alert alert-danger">

							<p>Input is incorrect</p>
						</div>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

					</form>
				</div>
			</div>

			<!--
			<div class="row omb_row-sm-offset-3">

			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr"></hr>
					<span class="omb_spanOr">or</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-3 col-sm-1" id="googleButton">
					<form th:action="@{/signin/google}" method="post">
					<!--  	<input type="hidden" name="scope" value="profile" />-->
						<input type="hidden" name="scope" value="https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile" />  
						<button type="submit" class="btn btn-mid btn-block omb_btn-google">
							<i class="fa fa-google-plus-square fa-4x"></i>
						</button>
					</form>
				</div>
