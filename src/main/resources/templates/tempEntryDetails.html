<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>
<body>
	<div class="page-container">

		<!-- top navbar -->
		<div th:replace="layout :: top-navbar">(navbar)</div>

		<div class="container">
			<div class="row row-offcanvas row-offcanvas-left">

				<div th:replace="layout :: sidebar">(navbar)</div>

				<div class="col-xs-12 col-sm-9">
					<!-- content ############################################################################################################# -->


					<div class="col-md-12">

						<div class="row">
							<div class="col-md-4">
								<span class="fa-stack fa-lg" id="userPic"> <i
									class="fa fa-circle fa-stack-2x"></i> <i
									class="fa fa-user fa-stack-1x fa-inverse"></i>
								</span>
							</div>
							<div class="btn-toolbar col-md-3 col-md-offset-6 pull-right">
								<button
									class="btn btn-primary btn-md col-md-5 col-xs-12 pull-right">Edit</button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-9">
								<h3 id="header1">Title</h3>
							</div>
						</div>

						<div class="row">
							<div class="col-md-9">
								<h4 id="header2">Description</h4>
							</div>
						</div>


						<div class="row col-md-12">
							<div class="container-fluid col-md-9 col-sm-9 well" id="editor"></div>
							<div class="col-md-3 col-sm-3">
								<h5>Created just now</h5>
								<h5>Modified just now</h5>
							</div>
						</div>



					</div>


					<!-- content ############################################################################################################# -->
				</div>
			</div>
			<!--/.row-->
		</div>
		<!--/.container-->
	</div>
	<!--/.page-container-->
	<!-- script references -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script
		th:src="@{/webjars/ace/01.08.2014/src-min-noconflict/ace.js}"></script>
	<script th:src="@{/webjars/tinymce-jquery/4.0.16/tinymce.min.js}"></script>

	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/eclipse");
		editor.setValue("Your Code! :-)"); // or session.setValue
		editor.getValue(); // or session.getValue
		editor.getSession().setMode("ace/mode/java");
		editor.setFontSize("15px");
	</script>
</body>
</html>
